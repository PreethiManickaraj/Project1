<!DOCTYPE html>
<head>
	<title>Contact Page</title>
	<link rel="stylesheet" href="contact.css">
</head>
<body>
	<header>Contact Us</header>
	<h1>Kindly fill the feedback form</h1>
	<img src="https://cdn.dribbble.com/users/616823/screenshots/3786967/breton-feedback-box.gif">
	<!--<img src="https://wpforms.com/wp-content/uploads/2017/01/how-to-add-a-customer-feedback-form-to-your-site.jpg">-->
	<form method="POST">
		<p>
			<label for="Username">Enter your name<p> </p></label>
			<input type="text" id="Username" name="name" required>
		</p>
		<p>	
			<label for="email">Enter your email address<p> </p></label>
			<input type="email" id="email" name="email" required>
		</p>
		<p>	
			<label for="photo">Upload College ID : </label>
			<input type="file" id="photo" name="ID" required>
		</p>
		<p>	
		<button>Submit</button>
	</form>
	
</body>
</html>
